on:
  pull_request:
    branches:
      - main
env: 
  CARGO_TERM_COLOR: always

jobs:
  strategy:
    matrix:
      os: [ubuntu-latest, macos-latest, windows-latest]
  verify-msrv:
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: |
          cargo install cargo-msrv
          cargo msrv verify
